<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QWOP Runner</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="main-menu" class="ui-panel">
        <h1>QWOP Runner</h1>
        <p>Control your runner's limbs using Q, W, O, P keys</p>
        <button id="start-button">Start Game</button>
      </div>
      <div id="game-ui" class="ui-panel hidden">
        <div id="score-display">Distance: <span id="score">0</span>m</div>
      </div>
      <div id="game-over" class="ui-panel hidden">
        <h2>Game Over</h2>
        <p>You ran <span id="final-score">0</span>m</p>
        <button id="restart-button">Try Again</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
